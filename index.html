<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
    
<body>
    <div class="header">
        <h2 class="headerTitle">My Library</h2>
        <h4>a project by pedromprod</h4>
    </div>
    <div class="container">
        <button id="add">+ Add a new book</button>
    </div>
    <div class="formPopup" method='post' id="popupForm">
        <form id="bookForm" class="formContainer">
          <label for="book-title">
            <strong>Book Title</strong>
          </label>
          <input class="form-input" type="text" id="book-title" placeholder="The title of the book" name="book-title" required>
          <label for="book-author">
            <strong>Author's Name</strong>
          </label>
          <input class="form-input" type="text" id="book-author" placeholder="The author of the book" name="book-author" required>
          <label for="book-pages">
            <strong>Number of pages</strong>
          </label>
          <input class="form-input" type="number" id="book-pages" placeholder="The total pages" name="book-pages" required>
          <label for="read">
            <strong>Have you read the book?</strong>
          </label>
          <input class="form-input toggle" type="checkbox" id="read" name="read">
          <button type="submit" class="btn" onclick="submitForm()">Submit</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>
</body>

</html>
